<div class="titulo">
    <h3>Solicitar Empréstimo</h3>
</div>
<form class="needs-validation" novalidate>
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="cliente" placeholder="CPF do cliente" required>
                <label for="cliente">Cliente</label>
            </div>
        </div>
    </div>
    <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
            <div class="form-floating">
                <input type="number" class="form-control" id="valorEmprestimo" placeholder="Valor a ser emprestado"
                    min="500" max="50000" step="0.01" required>
                <label for="valorEmprestimo">Valor do Empréstimo</label>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-floating">
                <select id="formaDePagamento" class="form-select" required>
                    <option selected disabled>Escolher...</option>
                    <option>...</option>
                </select>
                <label for="formaDePagamento">Forma de Pagamento</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3">
            <button type="submit" class="btn btn-primary">Solicitar Empréstimo</button>
        </div>
    </div>
</form>
