<h1><img src="logo.png" alt="ACME Serviços Financeiros" class="main-logo"></h1>
<div class="row justify-content-center">
    <div class="loginContainer col-10 col-md-6">
        <form id="formLogin" class="needs-validation" novalidate>
            <div class="row g-3 mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="login" placeholder="Email ou Nome de Usuário" required>
                        <label for="cpf">Login</label>
                        <div class="invalid-feedback" id="invalidLogin"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha" placeholder="Email ou Nome de Usuário" minlength="6" required>
                        <label for="cpf">Senha</label>
                        <div class="invalid-feedback" id="invalidSenha"></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6">
                    <button type="submit" class="btn btn-primary" id="entrar">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
