<div class="titulo">
    <h3>Relatório de Empréstimos</h3>
</div>
<form id="formRelatorio" class="needs-validation mb-4" novalidate>
    <div class="row g-3 mb-3">
        <div class="col-12 col-md-5">
            <div class="form-floating">
                <input type="date" class="form-control" id="dataInicio" pattern="dd-mm-yyyy" required>
                <label for="dataInicio">Inicio</label>
                <div class="invalid-feedback" id="invalidDataInicio"></div>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="form-floating">
                <input type="date" class="form-control" id="dataFim" pattern="dd-mm-yyyy" required>
                <label for="dataFim">Fim</label>
                <div class="invalid-feedback" id="invalidDataFim"></div>
            </div>
        </div>
        <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-outline-success" id="gerarRelatorio">Gerar Relatório</button>
        </div>
    </div>
</form>

<div id="graficoRelatorio" class="row justify-content-center mb-4"></div>

<div id="resumo" class="row justify-content-center mb-4 hidden">
    <div class="col-5 col-md-3">
        <strong>Total do Período:</strong>
        <span id="totalPeriodo">R$ 0,00</span>
    </div>
    <div class="col-5 col-md-3">
        <strong>Média do Período:</strong>
        <span id="mediaPeriodo">R$ 0,00</span>
    </div>
    <div class="col-3">
        <button id="mostrarDados" class="btn btn-outline-success" type="button">Mostrar Dados</button>
    </div>
</div>

<table id="dados" class="table hidden">
    <thead>
        <tr class="row justify-content-center">
            <th class="col-1">#</th>
            <th class="col-2">Data</th>
            <th class="col-2">Quantidade</th>
            <th class="col-2">Total</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
