<div class="titulo">
    <h3>Solicitar Empréstimo</h3>
</div>
<form class="needs-validation" novalidate>

    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <label for="cliente" class="form-label">Cliente</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="cpf">CPF</span>
                <input type="text" class="form-control" id="cliente" aria-describedby="cpf" required>
                <div class="invalid-feedback">
                    Por favor, insira um CPF válido
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
            <label for="valorEmprestimo" class="form-label">Valor do Empréstimo</label>
            <input type="number" class="form-control" id="valorEmprestimo" placeholder="Valor a ser emprestado"
                min="500" max="50000" step="0.01" required>
        </div>
        <div class="col-12 col-md-6">
            <label for="formaDePagamento" class="form-label">Forma de Pagamento</label>
            <select id="formaDePagamento" class="form-select" required>
                <option selected disabled>Escolher...</option>
                <option>...</option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecione um valor válido
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-3">
            <button class="btn btn-primary" type="submit">Solicitar Empréstimo</button>
        </div>
    </div>

</form>
