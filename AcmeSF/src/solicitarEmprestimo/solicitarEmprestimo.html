<div class="titulo">
    <h3>Realizar Empréstimo</h3>
    <div id="divLimiteCredito" class="hidden">
        <i>Limite de Crédito: <span id="limiteCredito"></span> (<span id="porcentagemLimiteCredito"></span>%) / <span id="limiteCreditoMaximo"></span></i>
    </div>
</div>
<form id="formEmprestimo" class="needs-validation" novalidate>
    <input type="text" class="hidden" id="inputClienteId">
    <input type="number" class="hidden" id="inputLimiteCredito">
    <input type="number" class="hidden" id="inputValorFinal">
    
    <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="cpf" placeholder="CPF do cliente" minlength="14" maxlength="14" required>
                <label for="cpf">Cliente</label>
                <div class="invalid-feedback" id="invalidCpf"></div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-floating">
                <input type="number" class="form-control" id="valorEmprestimo" placeholder="Valor a ser emprestado"
                    min="500" max="50000" step="0.01" required>
                <label for="valorEmprestimo">Valor do Empréstimo</label>
                <div class="invalid-feedback" id="invalidValor"></div>
            </div>
        </div>
    </div>
    <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
            <div class="form-floating">
                <select id="formaDePagamento" class="form-select" required>
                    <option value="" selected disabled>Escolher...</option>
                </select>
                <label for="formaDePagamento">Forma de Pagamento</label>
                <div class="invalid-feedback" id="invalidFormaDePagamento"></div>
            </div>
        </div>
        <div class="col-12 col-md-6" id="parcelas">
            
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3">
            <button type="submit" class="btn btn-outline-success" id="realizarEmprestimo">Realizar Empréstimo</button>
        </div>
    </div>
</form>
